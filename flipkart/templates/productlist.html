{% extends 'home.html'%}
{%block content %}
{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'images/css/style.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>

</head>

<body>
<div class="container2">
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'images\86_inr.jpg' %}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images\83_inr.jpg' %}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images\81_inr.jpg' %}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images\1500x400_Comic-Store-header_PC.gif' %}" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <br>

    <div class="row row-cols-1 row-cols-md-6 g-4" >
        {% for each in object_list%}
        <div class="col" >
            <div class="card h-50">
                <div class="image-container">
                    <a href="{% url 'deta' each.id%}"><img  src="{{each.image_url}}" class="card-img-top equal-height-img"
                         style="height:400px;border:2px solid black;"></a>
                </div>
                <div class="card-body">
                    <a style="text-decoration:none;" href="{% url 'deta' each.id%}"><p class="card-title" style="color:black;font-size:15px;font-family:verdana;">{{ each.Book_name }} </p></a  >
                    <a style="text-decoration:none;" href="{% url 'deta' each.id%}"><p class="author-name" style="font-family:verdana;font-size:13px;color:green;">{{ each.Author }}</p></a>
                    <a style="text-decoration:none;" href="{% url 'deta' each.id%}"><p class="price" style="font-family:verdana;">â‚¹{{ each.Price }}</p></a>
                    <a style="text-decoration:none;" href="{% url 'deta' each.id%}"><p>{% if each.Book_availability is True %}</p></a>
                    <a style="text-decoration:none;" href="{% url 'deta' each.id%}"><p style="font-family:verdana;">Stock</p></a>
                    {% else %}
                    <a style="text-decoration:none;" href="{% url 'deta' each.id%}"><p style="color:Red;font-family:verdana;">Stock out </p></a>

                    {% endif %}
                </div>

            </div>
        </div>
        {% endfor %}


    </div>
</body>
</html>
{%endblock content%}
